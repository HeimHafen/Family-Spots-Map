# Datei: .github/workflows/ci.yml

name: Family Spots Map CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install HTML/CSS/JS Linters
        run: |
          npm install -g htmlhint csslint eslint

      - name: Run HTML Linter
        run: htmlhint .

      - name: Run CSS Linter
        run: csslint css/

      - name: Run JS Linter
        run: eslint js/

      - name: CI OK
        run: echo "âœ… Code checks passed"