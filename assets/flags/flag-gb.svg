<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="50" />
    </clipPath>
  </defs>
  <g clip-path="url(#circle)">
    <!-- dunkelblauer Hintergrund -->
    <rect width="100" height="100" fill="#012169" />

    <!-- weiße Diagonalen -->
    <polygon points="0,10 10,0 100,90 90,100" fill="#FFFFFF" />
    <polygon points="90,0 100,10 10,100 0,90" fill="#FFFFFF" />

    <!-- rote Diagonalen -->
    <polygon points="0,5 5,0 100,95 95,100" fill="#C8102E" />
    <polygon points="95,0 100,5 5,100 0,95" fill="#C8102E" />

    <!-- weiße Mittelkreuze -->
    <rect y="38" width="100" height="24" fill="#FFFFFF" />
    <rect x="38" width="24" height="100" fill="#FFFFFF" />

    <!-- rote Mittelkreuze -->
    <rect y="44" width="100" height="12" fill="#C8102E" />
    <rect x="44" width="12" height="100" fill="#C8102E" />
  </g>
</svg>